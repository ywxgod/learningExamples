<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Skeleton</title>
    <script src="libs/node_modules/threejs/three.js"></script>
    <script src="libs/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="libs/node_modules/threejs/stats.js"></script>
    <script src="libs/node_modules/threejs/dat.gui.js"></script>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="webgl-output">

    </div>
    <script>
        $(function(){
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(130, window.innerWidth/window.innerHeight,0.1,1000);
            camera.position.z = 5;
            camera.position.x = 5;
            camera.position.y = 5;

            var renderer = new THREE.WebGLRenderer();
            renderer.setClearColor(0xeeeeee,1);
            renderer.setSize(window.innerWidth,window.innerHeight);
            renderer.shadowMapEnabled = true;


            //var effect = new THREE.A
            $('#webgl-output').append(renderer.domElement);

            var spotLight = new THREE.SpotLight(0xffffff);
            spotLight.castShadow = true;
            spotLight.position.set(-20,60,30);
            scene.add(spotLight);

            var geometry = new THREE.BoxGeometry(2,2,2);
            var material = new THREE.MeshLambertMaterial({color: 0x333333});
            var cube = new THREE.Mesh(geometry,material);
            cube.castShadow = true;
            scene.add(cube);

            var axis = new THREE.AxisHelper(20);
            scene.add(axis);

            var planeGeometry = new THREE.PlaneGeometry(40,20,1,1);
            var planeMaterial = new THREE.MeshLambertMaterial({color: 0xcccccc});
            var plane = new THREE.Mesh(planeGeometry,planeMaterial);
            plane.rotation.x -= 0.5*Math.PI;
            plane.position.z = -5;
            plane.position.x = -2;
            plane.position.y = -2;
            plane.receiveShadow = true;
            scene.add(plane);

            camera.lookAt(scene.position);

            var stat = initStat();

            function Controls(){
                this.rspeed = 0.02;
                this.bspeed = 0.01;
            }

            var control = new Controls();
            var gui = new dat.GUI();
            gui.add(control,'rspeed',0,0.5);
            gui.add(control,'bspeed',0,0.5);

            render();

            function initStat(){
                var stat = new Stats();
                stat.setMode(0);
                stat.domElement.style.position = 'absolute';
                stat.domElement.style.left = 0;
                stat.domElement.style.top = 0;
                document.body.appendChild(stat.domElement);
                return stat;
            }

            function render(){
                requestAnimationFrame(render);

                cube.rotation.y += control.rspeed;
                control.bspeed += 0.01;
                cube.position.x += 0.05*Math.cos(control.bspeed);
                //cube.position.y += 0.05*Math.sin(control.bspeed);
                stat.update();
                renderer.render(scene, camera);
            }




        });
    </script>
</body>
</html>
